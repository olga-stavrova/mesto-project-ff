<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта масто"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div
            class="profile__image"
            style="background-image: url(<%=require('./images/avatar.png')%>);"
          ></div>
          <div class="profile__info">
            <h1 class="profile__title">Имя</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__description">Занятие</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить новую карточку"
          ></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть форму редактирования профиля"
          ></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile" novalidate>
            <label for="name-input">
              <input
                id="name-input"
                pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$"
                type="text"
                name="name"
                class="popup__input popup__input_type_name"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                autocomplete="off"
                required
              />
              <span class="name-input-error popup__error_visible"></span>
            </label>
            <label for="description-input">
              <input
                id="description-input"
                pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$"
                type="text"
                name="description"
                class="popup__input popup__input_type_description"
                placeholder="Занятие"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="description-input-error popup__error_visible"></span>
            </label>
            <button
              type="submit"
              class="button popup__button"
              aria-label="Сохранить"
            >
             Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть форму карточки"
          ></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place">
            <label for="place-input">
              <input
                id="place-input"
                pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$"
                type="text"
                name="place-name"
                class="popup__input popup__input_type_card-name"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="place-input-error popup__error_visible"></span>
            </label>
            <label for="url-input">
              <input
                id="url-input"
                type="url"
                name="link"
                class="popup__input popup__input_type_url"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="url-input-error popup__error_visible"></span>
            </label>
            <button
              type="submit"
              class="button popup__button"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть"
          ></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>
    <div class="popup popup__edit_avatar">
      <div class="popup__content">
        <button
          type="button"
          class="popup__close"
          aria-label="Закрыть форму карточки"
        ></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar">
          <label for="url-input">
            <input
              id="url-input"
              type="url"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на аватар"
              required
            />
            <span class="url-input-error popup__error_visible"></span>
          </label>
          <button
            type="submit"
            class="button popup__button"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button
          type="button"
          class="card__delete-button"
          aria-label="Удалить карточку"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="like_box">
            <button
              type="button"
              class="card__like-button"
              aria-label="Поставить/отменить лайк"
            ></button>
            <span class="likes_counter"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
